<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>Каталог товарів</h1>

    <div class="products">
        <div class="product">
            <img src="https://img.jabko.ua/image/cache/catalog/products/2024/09/101601/MYX436-1397x1397.jpg.webp" alt="Apple iPhone 16 Pro Max 1TB">
            <h2>Apple iPhone 16 Pro Max 1TB</h2>
            <p>Ціна: 99 799 грн</p>
            <button class="btn" onclick="addToCart('Apple iPhone 16 Pro Max 1TB', 99799)">Додати в кошик</button>
        </div>

        <div class="product">
            <img src="https://img.jabko.ua/image/cache/catalog/products/2024/03/041724/space-1-1397x1397.jpeg.webp" alt="MacBook Air 15">
            <h2>MacBook Air 15</h2>
            <p>Ціна: 100 759 грн</p>
            <button class="btn" onclick="addToCart('MacBook Air 15', 100759)">Додати в кошик</button>
        </div>

        <div class="product">
            <img src="https://img.jabko.ua/image/cache/catalog/products/2024/09/100858/watch1-1397x1397.jpg.webp" alt="Apple Watch Series 10">
            <h2>Apple Watch Series 10</h2>
            <p>Ціна: 22 199 грн</p>
            <button class="btn" onclick="addToCart('Apple Watch Series 10', 22199)">Додати в кошик</button>
        </div>

        <div class="product">
            <img src="https://img.jabko.ua/image/cache/catalog/products/2024/10/091141/1-1397x1397.jpg.webp" alt="Apple AirPods 4">
            <h2>Apple AirPods 4</h2>
            <p>Ціна: 10 099 грн</p>
            <button class="btn" onclick="addToCart('Apple AirPods 4', 10099)">Додати в кошик</button>
        </div>
    </div>

    <h2>Кошик</h2>
    <div class="cart" id="cart">
        <p>Кошик порожній</p>
    </div>

    <h2>Оформлення замовлення</h2>
    <form id="orderForm" onsubmit="submitOrder(event)">
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>

        <label for="address">Адреса доставки:</label>
        <input type="text" id="address" name="address" placeholder="Введіть адресу доставки" required>

        <input type="submit" value="Підтвердити замовлення" class="btn">
    </form>

    <div id="orderDetails"></div>
</div>

<script src="js/app.js"></script>

</body>
</html>
